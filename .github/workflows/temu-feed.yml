name: Temu Auto Feed (3h)

on:
  schedule:
    - cron: "0 */3 * * *"   # запуск каждые 3 часа
  workflow_dispatch: {}      # запуск вручную тоже

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci || npm i
          npx playwright install --with-deps chromium

      - name: Run scraper
        run: npx ts-node scraper/temu_scraper.ts

      - name: Commit & push feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/products.json
          git commit -m "auto: feed update" || echo "No changes to commit"
          git push
