name: Temu Auto Feed (3h)

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch: {}

concurrency:
  group: temu-feed-main   # чтобы джобы не конфликтовали между собой
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # нужна полная история для rebase
          persist-credentials: true

